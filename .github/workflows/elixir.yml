name: Elixir CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set variables
        id: set_vars
        run:
          mix_hash="${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}"
          elixir="1.13.3"
          otp="24.3"
          echo "::set-output name=mix_hash::$mix_hash"
      - name: Set up Elixir
        uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
        with:
          elixir-version: ${{ steps.set_vars.outputs.elixir }}
          otp-version: ${{ steps.set_vars.outputs.otp }}
      - name: Restore dependencies cache
        uses: actions/cache@v2
        with:
          path: deps
          key: mix-cache-${{ steps.set_vars.outputs.mix_hash }}
          restore-keys: mix-cache-
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test
      - name: Run credo
        run: mix credo

      - name: Retrieve PLT Cache
        uses: actions/cache@v1
        id: plt-cache
        with:
          path: priv/plts
          key: PLT-cache-${{ steps.set_vars.outputs.mix_hash }}

      - name: Create PLTs
        if: steps.plt-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p priv/plts
          mix dialyzer --plt
      - name: Run dialyzer
        run: mix dialyzer --no-check
